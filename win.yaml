 - name: Clone a virtual machine from a template and power it on
   hosts: localhost
   connection: local
   tasks:
    - name: Clone a virtual machine from a template
      vmware_guest:
        customization : {}
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        name: "{{ vm_name }}"
        template: "{{ template_name }}"
        folder: "{{ vm_folder }}"
        datastore: "{{ datastore }}"
        state: powered-off
        datacenter: "{{ datacenter }}"
        hardware:
          memory_mb: "{{ ram_mb }}"
          num_cpus: "{{ num_cpus }}"
          scsi: paravirtual
        disk:
          - size_gb: "{{ disk_size_gb }}"
            type: thick
            autoselect_datastore: true
            # datastore: "{{ datastore }}"
        networks:
          - name: "{{ network_name }}"
            ip: "{{ static_ip }}"
            netmask: "{{ netmask }}"
            gateway: "{{ gateway }}"
            dns_servers: "{{ dns_servers }}"
      delegate_to: localhost
      run_once: true

    - name: Power on the cloned virtual machine
      vmware_guest_powerstate:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        name: "{{ vm_name }}"
        state: powered-on
      delegate_to: localhost
      run_once: true

    - name: Wait for VM to be ready
      wait_for:
        host: "{{ static_ip }}"
        port: 3389
        delay: 10
        timeout: 300
        sleep: 5
      delegate_to: localhost
      run_once: true
      
    - name: Get Zabbix API authentication token
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "user.login"
          params:
            user: "{{ zabbix_user }}"
            password: "{{ zabbix_password }}"
          id: 1
          auth: null
        headers:
          Content-Type: "application/json"
      register: auth_response
      
    - name: Set Zabbix auth token fact
      set_fact:
        zabbix_auth_token: "{{ auth_response.json.result }}"

    - name: Get host group ID based on name
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "hostgroup.get"
          params:
            filter:
              name: ["{{ zabbix_host_group }}"]
          auth: "{{ zabbix_auth_token }}"
          id: 1
        headers:
          Content-Type: "application/json"
      register: zabbix_hg

    - name: Set host group ID fact
      set_fact:
        group_id: "{{ zabbix_hg.json.result[0].groupid }}"

    - name: Get template ID based on name
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "template.get"
          params:
            filter:
              host: ["{{ template_name }}"]
          auth: "{{ zabbix_auth_token }}"
          id: 1
        headers:
          Content-Type: "application/json"
      register: zabbix_tmpl

    - name: Set template ID fact
      set_fact:
        template_id: "{{ zabbix_tmpl.json.result[0].templateid }}"

    - name: Add host to Zabbix
      uri:
        url: "{{ zabbix_api_url }}"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "host.create"
          params:
            host: "{{ host_name }}"
            interfaces:
              - type: 1
                main: 1
                useip: 1
                ip: "{{ host_ip }}"
                dns: ""
                port: "10050"
            groups:
              - groupid: "{{ group_id }}"
            templates:
              - templateid: "{{ template_id }}"
          auth: "{{ zabbix_auth_token }}"
          id: 1
        headers:
          Content-Type: "application/json"
      register: zabbix_host_create

    - name: Print host creation result
      debug:
        msg: "Host creation response: {{ zabbix_host_create.json }}"
